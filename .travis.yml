language: cpp
compiler: g++-4.8
sudo: required
dist: trusty
script: ./autogen.sh && ./configure && make && make check
addons:
  apt:
    packages:
      - libsdl1.2-dev
      - libsdl-net1.2-dev
      - zlib1g-dev
      - libpng-dev
      - libprotobuf-dev
      - protobuf-compiler
      - g++-4.8
cache:
  - apt
